<html>
<style>
#loading {
  width: 100%;
  height: 100%;
  top: 20px;
  left: 20px;
  position: fixed;
  display: none;
  opacity: 0.7;
  background-color: #fff;
  z-index: 99;
  text-align: center;
}

#loading-image {
  position: absolute;
  top: 100px;
  left: 240px;
  z-index: 100;
}
</style>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
</script>
<script type="text/javascript">
function temp(){
	$("#loading").show();
	setTimeout(function(){$("#loading").hide()},10000);
}
</script>
<body>
	<a onClick="temp()">Click</a>
	<div id="loading">
		  <img id="loading-image" src="loading.gif" alt="Loading..." />
	</div>
</body>
</html>
